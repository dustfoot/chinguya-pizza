<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/bootstrap.css">
   <script src="js/jquery-3.4.1.js"></script>
   <title>chinguya-pizza</title>
</head>

<body>
   <nav class="navbar navbar-expand-md">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_target">
         <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand logo" href="#"></a>
      <span class="navbar-brand navbar-text"> <a href="#"></a> chinguya-pizza.</span>
      <div class="collapse navbar-collapse" id="collapse_target">
         <ul class="navbar-nav ml-lg-auto">
            <li class="nav-item">
               <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#">Delivery</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#">Contacts</a>
            </li>
            <li id="reserve-button">
               <button onclick="submit()" id="reserve" class="btn reserve-btn">Reserve a Table</button>
            </li>
         </ul>
      </div>
   </nav>

   <div class="bd-example">
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
         <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
         </ol>
         <div class="carousel-inner">
            <div class="carousel-item active">
               <img src="images/pzza0.jpg" class="d-block w-100" alt="an image of pizza">
               <div class="carousel-caption d-none d-md-block">
                  <h5> Pizza -</h5>
                  <p>WELCOME ALL!</p>
               </div>
            </div>
            <div class="carousel-item">
               <img src="images/pzza1.jpg" class="d-block w-100" alt="an image of pizza">
               <div class="carousel-caption d-none d-md-block">
                  <h5>Google User Review -</h5>
                  <p>“THE STUFFED CRUST IS THE BEST THING I’VE EVER TASTED!”</p>
               </div>
            </div>
            <div class="carousel-item">
               <img src="images/pzz.jpg" class="d-block w-100" alt="images/pizza2.jpg">
               <div class="carousel-caption d-none d-md-block">
                  <h5>CHICHA PIZZERIA</h5>
                  <p></p>
               </div>
            </div>
         </div>
         <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
         </a>
         <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
         </a>
      </div>
   </div>

   <div class="container-fluid Menu">
      <div class="col-md-12">
         <div class="row">
            <div class="col-md-9">
               <h2>Menu</h2>
               <div class="card text-center" id="menuCard">
                  <div class="card-header">
                     <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                           <a class="nav-link" href="#">Pizzas</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="#">Drinks</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="#">Hearty Appetizers</a>
                        </li>
                     </ul>
                  </div>
                  <div class="card-body">

                     <div class="row">

                        <div class="col-sm-4">
                           <form id="pizza-one-form">
                              <div class="card" id="menuItem">
                                 <div class="card-header">
                                    <h5 id="pizza-one-label">CHICKEN SUPREME</h5>
                                 </div>
                                 <img class="card-img-top" src="images/menu-item0.png" alt="an image of menu item3"
                                    width="98%">
                                 <div class="card-footer">
                                    <div class="form-group" id="numberInput">
                                       <input type="number" class="form-control" placeholder=" 1" id="pizza-quantity"
                                          min="1" required>
                                    </div>

                                    <select class="form-control drop" id="size-selector" required>
                                       <option>Large</option>
                                       <option>Medium</option>
                                       <option>Small</option>

                                    </select>


</body>

</html>
